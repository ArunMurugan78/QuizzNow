version: "3.8"

services:
  db:
    restart: always
    image: "postgres:latest"
    environment: 
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=QIF
    ports: 
        - "5432:5432"

  cache:
    image: "redis:latest"
    restart: always

  client:
    build: 
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - ./client:/app
    ports: 
      - "3000:3000"


  api:
    stdin_open: true
    tty: true
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - ./server:/app
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DATABASE=QIF
      - REDIS_SESSION_STORE_HOST=cache
      - REDIS_SESSION_STORE_PORT=6379
    ports: 
        - "5000:5000"


